<!--[*]
[script]brick/carousel.php[/script]

[p=carouselid][/p]
[p=name][/p]
[p=nowrap][/p]
[p=ignoreoff][/p]

[bkvar=indicator]
    <li data-target="#{v#brickid}" data-slide-to="{v#index}" class="{v#active}"></li>
[/bkvar]

[bkvar=slide]
    <div class="item {v#active}">
        {v#body}
    </div>
[/bkvar]

[bkvar=slidebody]
    <a href="{v#url}" title="{v#title}">
        <img src="/filemanager/i/{v#filehash}/image" alt="{v#title}" style="width: {v#imgwidth}; height: {v#imgheight}"/>
        {v#code}
    </a>
[/bkvar]

[bkvar=wrap]
    <div class="panel panel-default">
        {v#content}
    </div>
[/bkvar]

[*]-->

<div id="{v#brickid}" class="aw-carousel carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        {v#indicators}
    </ol>
    <div class="carousel-inner">
        {v#items}
    </div>
    <a class="left carousel-control" href="#{v#brickid}" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#{v#brickid}" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>
