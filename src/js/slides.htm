<!--{widget}-->
<div id="{i#id}" class="slides">
    <div class="panel panel-default">
        <div class="panel-heading text-center">

            <h3 class="panel-title pull-left">
                <a href="#" data-click="carousel-list">Слайды</a>&nbsp;<span id="{i#name}"></span>
            </h3>

            <div class="btn-toolbar pull-right">
                <button type="button" class="btn btn-default btn-sm" data-click="slide-create" data-wait="disable">
                    Добавить слайд
                </button>
                <a href="/carousel/view/{v#carouselid}/" target="_blank" class="btn btn-default btn-sm">
                    Просмотреть
                </a>
            </div>

            <span data-wait="show">
                <img src="/images/loading.gif"/> Загрузка...
            </span>

            <div class="clearfix"></div>
        </div>
        <div class="panel-body">
            <div id="{i#list}"></div>
            <div id="{i#editor}"></div>
        </div>
    </div>
</div>

<!--{list}-->
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>Заголовок</th>
        <th>Ссылка</th>
        <th>Картинка</th>
        <th>Сортировка</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {v#rows}
    </tbody>
</table>

<!--{row}-->
<tr>
    <td>{v#id}</td>
    <td>{v#title}</td>
    <td>{v#tpurl}</td>
    <td>{v#tpimage}</td>
    <td>{v#ord}</td>
    <td>
        <button type="button" class="btn btn-default btn-xs" data-click="slide-edit" data-id="{v#id}">
            Править
        </button>
    </td>
    <td>
        <button id="{i#delete}-{v#id}" type="button" class="btn btn-default btn-xs" data-click="slide-delete-show" data-id="{v#id}">
            Удалить
        </button>
        <div id="{i#deletegroup}-{v#id}" style="display: none" class="btn-group">
            <button type="button" class="btn btn-danger btn-xs" data-click="slide-delete" data-id="{v#id}">
                Удалить?
            </button>
            <button type="button" class="btn btn-default btn-xs" data-click="slide-delete-cancel" data-id="{v#id}">
                Отмена
            </button>
        </div>
    </td>
</tr>

<!--{image}-->
<img src="/filemanager/i/{v#filehash}/w_80-h_20/image"/>

<!--{url}-->
<a href="{v#url}">ссылка</a>
