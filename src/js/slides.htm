<!--{widget}-->
<div id="{i#id}" class="slides">
    <div class="panel panel-default">
        <div class="panel-heading">

            <div class="row">
                <div class="col-md-7">
                    <h3 class="panel-title">Слайды <span id="{i#name}"></span></h3>
                </div>
                <div class="col-md-5">
                    <div class="btn-toolbar text-right">
                        <span data-wait="show">
                            <img src="/images/loading.gif"/> Загрузка...
                        </span>

                        <button type="button" class="btn btn-default" data-click="slide-create" data-wait="disable">
                            Добавить слайд
                        </button>
                    </div>
                </div>

            </div>

        </div>
        <div class="panel-body">
            <div id="{i#list}"></div>
            <div id="{i#editor}"></div>
        </div>
    </div>
</div>

<!--{list}-->
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>Заголовок</th>
        <th>Картинка</th>
        <th>Сортировка</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {v#rows}
    </tbody>
</table>

<!--{row}-->
<tr>
    <td>{v#id}</td>
    <td>{v#title}</td>
    <td>{v#filehash}</td>
    <td>{v#ord}</td>
    <td>
        <button type="button" class="btn btn-default btn-xs" data-click="slide-edit" data-id="{v#id}">
            Править
        </button>
    </td>
    <td>
        <button type="button" class="btn btn-default btn-xs" data-click="slide-delete" data-id="{v#id}">
            Удалить
        </button>
    </td>
</tr>
