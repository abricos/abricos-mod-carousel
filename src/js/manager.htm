<!--{widget}-->
<div id="{i#id}" class="manager">
    <div class="panel panel-default">
        <div class="panel-heading">

            <div class="row">
                <div class="col-md-7">
                    <h3 class="panel-title">Слайды</h3>

                </div>
                <div class="col-md-5">
                    <div class="btn-toolbar text-right">
                        <span data-wait="show">
                            <img src="/images/loading.gif"/> Загрузка...
                        </span>

                        <button type="button" class="btn btn-default" data-click="carousel-create" data-wait="disable">
                            Добавить блок картинок
                        </button>
                    </div>
                </div>

            </div>

        </div>
        <div class="panel-body">
            <div id="{i#list}"></div>
        </div>
    </div>
</div>

<!--{list}-->
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>Имя</th>
        <th>Ширина, px</th>
        <th>Высота, px</th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {v#rows}
    </tbody>
</table>

<!--{row}-->
<tr>
    <td>{v#id}</td>
    <td>{v#name}</td>
    <td>{v#width}</td>
    <td>{v#height}</td>
    <td>
        <a href="/carousel/view/{v#id}/" target="_blank" class="btn btn-default btn-xs">
            Просмотреть
        </a>
    </td>
    <td>
        <button type="button" class="btn btn-default btn-xs" data-click="carousel-slides" data-id="{v#id}">
            Слайды
        </button>
    </td>
    <td>
        <button type="button" class="btn btn-default btn-xs" data-click="carousel-edit" data-id="{v#id}">
            Править
        </button>
    </td>
    <td>
        {v#onoffbutton}
    </td>
    <td>
        <button id="{i#delete}-{v#id}" type="button" class="btn btn-default btn-xs" data-click="carousel-delete-show" data-id="{v#id}">
            Удалить
        </button>
        <div id="{i#deletegroup}-{v#id}" style="display: none" class="btn-group">
            <button type="button" class="btn btn-danger btn-xs" data-click="carousel-delete" data-id="{v#id}">
                Удалить?
            </button>
            <button type="button" class="btn btn-default btn-xs" data-click="carousel-delete-cancel" data-id="{v#id}">
                Отмена
            </button>
        </div>
    </td>
</tr>

<!--{btnon}-->
<button type="button" class="btn btn-default btn-xs" data-click="carousel-enable" data-id="{v#id}">
    Включить
</button>

<!--{btnoff}-->
<button type="button" class="btn btn-default btn-xs" data-click="carousel-disable" data-id="{v#id}">
    Отключить
</button>
