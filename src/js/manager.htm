<!--{widget}-->
<div id="{i#id}" class="manager">
    <div class="panel panel-default">
        <div class="panel-heading">

            <div class="row">
                <div class="col-md-7">
                    <h3 class="panel-title">Слайды</h3>

                </div>
                <div class="col-md-5">
                    <div class="btn-toolbar text-right">
                        <span data-wait="show">
                            <img src="/images/loading.gif"/> Загрузка...
                        </span>

                        <button type="button" class="btn btn-default" data-click="courusel-create" data-wait="disable">
                            Добавить блок картинок
                        </button>
                    </div>
                </div>

            </div>

        </div>
        <div class="panel-body">
            <div id="{i#list}"></div>
        </div>
    </div>
</div>

<!--{list}-->
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>#</th>
        <th>Имя</th>
        <th>Ширина, px</th>
        <th>Высота, px</th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    {v#rows}
    </tbody>
</table>

<!--{row}-->
<tr>
    <td>{v#id}</td>
    <td>{v#name}</td>
    <td>{v#width}</td>
    <td>{v#height}</td>
    <td>
        <button type="button" class="btn btn-default btn-xs" data-click="courusel-slides" data-id="{v#id}">
            Слайды
        </button>
    </td>
    <td>
        <button type="button" class="btn btn-default btn-xs" data-click="courusel-edit" data-id="{v#id}">
            Править
        </button>
    </td>
    <td>
        {v#onoffbutton}
    </td>
    <td>
        <button type="button" class="btn btn-default btn-xs" data-click="courusel-delete" data-id="{v#id}">
            Удалить
        </button>
    </td>
</tr>
