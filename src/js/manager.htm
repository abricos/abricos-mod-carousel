<!--{widget}-->
<div id="{i#id}" class="manager">

    <div id="{i#loading}" class="loading" data-wait="show">
        <img src="/images/loading.gif"/> Идет загрузка данных <br/> Пожалуйста, подождите...
    </div>

    <div id="{i#view}" data-wait="hide">
        <div class="row">
            <div class="col-md-9">

            </div>
            <div class="col-md-3">
                <div class="text-right">
                    <a href="{v#urlcreate}" class="btn btn-default" data-click="create">Добавить блок картинок</a>
                </div>
            </div>
        </div>
        <div id="{i#list}"></div>
    </div>
</div>

<!--{list}-->
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>#</th>
        <th>Имя</th>
        <th>Ширина, px</th>
        <th>Высота, px</th>
    </tr>
    </thead>
    <tbody>
        {v#rows}
    </tbody>
</table>

<!--{row}-->
<tr>
    <td>{v#id}</td>
    <td>{v#name}</td>
    <td>{v#width}</td>
    <td>{v#height}</td>
</tr>
