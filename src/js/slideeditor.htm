<!--{widget}-->
<form id="{i#id}" class="slideeditor" role="form">
    <div class="{v#status}">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title edit-isnew">
                    Создание нового слайда для <span id="{i#carouselname}"/>
                </h3>

                <h3 class="panel-title edit-isedit">
                    Редактирование слайда
                </h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="{i#title}">Заголовок</label>
                    <input id="{i#title}" name="title" type="text" class="form-control" data-wait="disable">
                </div>
                <div class="form-group">
                    <label for="{i#url}">Ссылка</label>
                    <input id="{i#url}" name="url" type="text" class="form-control" data-wait="disable">
                </div>
                <div class="form-group">
                    <label for="{i#ord}">Сортировка</label>
                    <input id="{i#ord}" name="ord" type="text" class="form-control" data-wait="disable">

                    <p class="help-block">Чем больше значение, тем выше</p>
                </div>
                <div class="form-group">
                    <label>Картинка</label>

                    <div id="{i#image}"></div>
                </div>
                <hr/>
                <div class="btn-toolbar text-right">
                    <span data-wait="show">
                        <img src="/images/loading.gif"/> Загрузка...
                    </span>
                    <button type="submit" class="btn btn-default edit-isnew" data-wait="disable">
                        Создать
                    </button>
                    <button type="submit" class="btn btn-default edit-isedit" data-wait="disable">
                        Сохранить
                    </button>
                    <button type="button" class="btn btn-default" data-click="cancel" data-wait="disable">
                        Отмена
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>

<!--{imagebutton}-->
<div class="text-center">
    <a href="#" class="thumbnail" data-click="image-upload" data-wait="disable">
        Загрузить новую картинку
    </a>
</div>

<!--{image}-->
<div class="row">
    <div class="col-md-9">
        <a href="#" class="thumbnail">
            <img src="/filemanager/i/{v#filehash}/image"/>
        </a>
    </div>
    <div class="col-md-3">
        <div class="btn-toolbar text-center">
            <button type="button" class="btn btn-default" data-click="image-remove" data-wait="disable">
                Удалить картинку
            </button>
        </div>
    </div>
</div>
