<!--{widget}-->
<form id="{i#id}" class="editor" role="form">
    <div class="{v#status}">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title edit-isnew">Создание нового блока слайдов</h3>

                <h3 class="panel-title edit-isedit">Редактирование блока слайдов</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="{i#name}">Имя блока</label>
                    <input id="{i#name}" name="name" type="text" class="form-control" data-wait="disable">
                    <p class="help-block">Допустимы символы [a-zA-Z_-]</p>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="{i#width}">Ширина блока, px</label>
                            <input id="{i#width}" name="width" type="text" class="form-control" data-wait="disable">

                            <p class="help-block">Если 0, то ширина auto</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="{i#height}">Высота блока, px</label>
                            <input id="{i#height}" name="height" type="text" class="form-control" data-wait="disable">

                            <p class="help-block">Если 0, то высота auto</p>
                        </div>
                    </div>
                </div>
                <div class="btn-toolbar text-right">
                    <span data-wait="show">
                        <img src="/images/loading.gif"/> Загрузка...
                    </span>
                    <button type="submit" class="btn btn-default edit-isnew" data-wait="disable">
                        Создать
                    </button>
                    <button type="submit" class="btn btn-default edit-isedit" data-wait="disable">
                        Сохранить
                    </button>
                    <button type="button" class="btn btn-default" data-click="cancel" data-wait="disable">
                        Отмена
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
