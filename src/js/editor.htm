<!--{widget}-->
<form id="{i#id}" class="editor" role="form">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-9">
                    <h3 class="panel-title">Добавление нового блока картинок</h3>
                </div>
                <div class="col-md-3">
                    <div class="btn-toolbar text-right" data-wait="hide">
                        <button type="submit" class="btn btn-default" data-click="save">
                            Сохранить
                        </button>
                        <button type="button" class="btn btn-default" data-click="cancel">
                            Отмена
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="text-center" data-wait="show">
                <img src="/images/loading.gif"/> Идет загрузка данных
                <br/> Пожалуйста, подождите...
            </div>
            <div class="form-group">
                <label for="{i#name}">Имя блока</label>
                <input id="{i#name}" name="name" type="text" class="form-control" >
                <p class="help-block">Допустимы символы [a-zA-Z_-]</p>
            </div>
        </div>
    </div>
</form>
